<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link  href="style.css"> 
</head>
<body>
    <main>
      <section class="tilteSection">
        <h1 class="pageTitle whiteText">Leaderboard</h1>
      </section>
      <section class="leaderboardSection">
        <article class="scoreArticle">
          <div class="scoreDiv">
            <h2 class="secondTitle whiteText">Recent scores</h2>
            <button class="refreshBtn" id="refreshBtn">Refresh</button>
          </div>
          <div id="scoreListHolder" class="listHolder">
            <ul class="scoreList" id="gameScoreList">
            </ul>
          </div>
        </article>
        <article>
          <div class="scoreDiv">
            <h2 class="secondTitle whiteText">Add your score</h2>
          </div>
          <div>
            <form class="scoreForm">
              <label for="fName"></label>
              <input type="text" id="fName" class="formName" placeholder="your name"><br>
              <label for="fScore"></label>
              <input type="number" id="fScore" class="formScore" placeholder="your score"><br>
              <div class="submitBtnDiv">
                <input type="button" class="fSubmit" id="fButton" value="submit">
              </div>
            </form>
          </div>   
        </article>
      </section>
    </main>
</body>
</html>
